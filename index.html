            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (screen === 'quiz' && shuffledQuestions.length === 0) {
                    const shuffled = [...questions].sort(() => Math.random() - 0.5);
                    setShuffledQuestions(shuffled);
                }
            }, [screen, shuffledQuestions.length]);

            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            const handleTeamToggle = (team) => {
                if (selectedTeams.includes(team)) {
                    setSelectedTeams(selectedTeams.filter(t => t !== team));
                } else if (selectedTeams.length < 3) {
                    setSelectedTeams([...selectedTeams, team]);
                }
            };

            const handleTeamSelect = () => {
                if (selectedTeams.length > 0) {
                    setScreen('quiz');
                }
            };

            const handleAnswerSelect = (index) => {
                if (!showFeedback) {
                    setSelectedAnswer(index);
                }
            };

            const handleSubmitAnswer = () => {
                if (selectedAnswer !== null) {
                    setShowFeedback(true);
                    if (selectedAnswer === currentQuestion.correct) {
                        setScore(score + 1);
                    }
                }
            };

            const handleNextQuestion = () => {
                if (currentQuestionIndex < shuffledQuestions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setScreen('results');
                }
            };

            const handlePlayAgain = () => {
                setScreen('welcome');
                setSelectedTeams([]);
                setShuffledQuestions([]);
                setCurrentQuestionIndex(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setScore(0);

                            </div>
                            
                            <div className="mb-6 max-h-96 overflow-y-auto border border-gray-200 rounded-lg p-4">
                                <div className="space-y-2">
                                    {teams.map((team) => {
                                        const isSelected = selectedTeams.includes(team);
                                        const isDisabled = !isSelected && selectedTeams.length >= 3;
                                        
                                        return (
                                            <button
                                                key={team}
                                                onClick={() => handleTeamToggle(team)}
                                                disabled={isDisabled}
                                                className={`w-full text-left p-3 rounded-lg border-2 transition-all ${
                                                    isSelected
                                                        ? 'border-purple-500 bg-purple-50'
                                                        : isDisabled
                                                        ? 'border-gray-200 bg-gray-50 opacity-50 cursor-not-allowed'
                                                        : 'border-gray-200 hover:border-purple-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                <div className="flex items-center">
                                                    <div className={`w-5 h-5 rounded border-2 mr-3 flex items-center justify-center ${
                                                        isSelected ? 'bg-purple-600 border-purple-600' : 'border-gray-300'
                                                    }`}>
                                                        {isSelected && (
                                                            <svg className="w-3 h-3 text-white" fill="none" strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        )}
                                                    </div>
                                                    <span className="text-gray-900">{team}</span>
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <button
                                onClick={handleTeamSelect}
                                disabled={selectedTeams.length === 0}
                                className="w-full bg-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                            >
                                Start Quiz
                            </button>
                        </div>
                    </div>
                );
            }

            if (screen === 'quiz' && currentQuestion) {
                const isCorrect = selectedAnswer === currentQuestion.correct;
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 py-8">
                        <div className="max-w-3xl mx-auto">
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium text-gray-600">
                                        Question {currentQuestionIndex + 1} of {shuffledQuestions.length}
                                    </span>
                                    <span className="text-sm font-medium text-gray-600">
                                        Score: {score}/{shuffledQuestions.length}
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div
                                        className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%` }}
                                    />
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                                <div className="mb-2">
                                    <span className="inline-block px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
                                        {currentQuestion.term}
                                    </span>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">
                                    {currentQuestion.question}
                                </h2>

                                <div className="space-y-3">
                                    {currentQuestion.options.map((option, index) => {
                                        let buttonClass = "w-full text-left p-4 rounded-lg border-2 transition-all ";
                                        
                                        if (!showFeedback) {
                                            buttonClass += selectedAnswer === index
                                                ? "border-purple-500 bg-purple-50"
                                                : "border-gray-200 hover:border-purple-300 hover:bg-gray-50";
                                        } else {
                                            if (index === currentQuestion.correct) {
                                                buttonClass += "border-green-500 bg-green-50";
                                            } else if (selectedAnswer === index) {
                                                buttonClass += "border-red-500 bg-red-50";
                                            } else {
                                                buttonClass += "border-gray-200 bg-gray-50 opacity-50";
                                            }
                                        }

                                        return (
                                            <button
                                                key={index}
                                                onClick={() => handleAnswerSelect(index)}
                                                disabled={showFeedback}
                                                className={buttonClass}
                                            >
                                                <div className="flex items-start">
                                                    <span className="font-semibold mr-3 mt-0.5">
                                                        {String.fromCharCode(65 + index)}.
                                                    </span>
                                                    <span>{option}</span>
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>

                                {!showFeedback && (
                                    <button
                                        onClick={handleSubmitAnswer}
                                        disabled={selectedAnswer === null}
                                        className="w-full mt-6 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    >
                                        Submit Answer
                                    </button>
                                )}
                            </div>

                            {showFeedback && (
                                <div className={`rounded-2xl shadow-xl p-8 mb-6 ${isCorrect ? 'bg-green-50 border-2 border-green-200' : 'bg-red-50 border-2 border-red-200'}`}>
                                    <div className="mb-4">
                                        <h3 className={`text-2xl font-bold ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>
                                            {isCorrect ? 'âœ“ Correct!' : 'âœ— Not quite'}
                                        </h3>
                                    </div>

                                    <div className="mb-6">
                                        <h4 className="font-semibold text-gray-900 mb-2">Explanation:</h4>
                                        <p className="text-gray-700">{currentQuestion.explanation}</p>
                                    </div>

                                    <div className="bg-white rounded-lg p-6 border-2 border-blue-200">
                                        <h4 className="font-semibold text-blue-900 mb-3">
                                            How this applies to your work:
                                        </h4>
                                        <div className="space-y-4">
                                            {selectedTeams.map((team, index) => (
                                                <div key={team} className={index > 0 ? 'pt-4 border-t border-blue-100' : ''}>
                                                    <h5 className="font-medium text-blue-800 mb-1">{team}:</h5>
                                                    <p className="text-gray-700">
                                                        {currentQuestion.roleExamples[team]}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={handleNextQuestion}
                                        className="w-full mt-6 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                                    >
                                        {currentQuestionIndex < shuffledQuestions.length - 1 ? 'Next Question' : 'See Results'}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'results') {
                const percentage = Math.round((score / shuffledQuestions.length) * 100);
                let message = '';
                let emoji = '';
                
                if (percentage === 100) {
                    message = "Perfect score! You're an AI terminology expert!";
                    emoji = 'ðŸŽ‰';
                } else if (percentage >= 75) {
                    message = "Great job! You have a solid understanding of AI terms.";
                    emoji = 'ðŸŒŸ';
                } else if (percentage >= 50) {
                    message = "Good effort! You're building your AI knowledge.";
                    emoji = 'ðŸ‘';
                } else {
                    message = "Keep learning! Every expert was once a beginner.";
                    emoji = 'ðŸ“š';
                }

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
                            <div className="text-center">
                                <div className="inline-flex items-center justify-center w-20 h-20 bg-purple-100 rounded-full mb-4">
                                    <Award className="w-10 h-10 text-purple-600" />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900 mb-2">
                                    Quiz Complete! {emoji}
                                </h2>
                                <p className="text-xl text-gray-600 mb-8">{message}</p>

                                <div className="bg-gradient-to-r from-purple-100 to-blue-100 rounded-xl p-8 mb-8">
                                    <div className="text-6xl font-bold text-purple-600 mb-2">
                                        {score}/{shuffledQuestions.length}
                                    </div>
                                    <div className="text-2xl font-semibold text-gray-700">
                                        {percentage}% Correct
                                    </div>
                                </div>

                                <div className="bg-blue-50 rounded-lg p-6 mb-8 text-left">
                                    <h3 className="font-semibold text-gray-900 mb-2">
                                        For {selectedTeams.join(', ')}:
                                    </h3>
                                    <p className="text-gray-700">
                                        Understanding these AI terms will help you leverage tools like Claude, ChatGPT, and others more effectively in your daily work. Keep exploring and experimenting!
                                    </p>
                                </div>

                                <button
                                    onClick={handlePlayAgain}
                                    className="inline-flex items-center gap-2 bg-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                                >
                                    <RefreshCw className="w-5 h-5" />
                                    Play Again
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AIVocabGame />);
    </script>
</body>
</html>
